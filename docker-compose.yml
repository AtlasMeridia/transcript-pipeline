services:
  # API Server (default)
  transcript-api:
    build: .
    image: transcript-pipeline:latest
    container_name: transcript-api
    ports:
      - "8000:8000"
    volumes:
      # Mount output directory for generated markdown files
      - ./output:/app/output
      # Mount models directory for Whisper model cache
      - ./models:/app/models
    environment:
      # LLM settings
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEFAULT_LLM=${DEFAULT_LLM:-claude}
      - CLAUDE_MODEL_ID=${CLAUDE_MODEL_ID:-claude-sonnet-4-5}
      - OPENAI_MODEL_ID=${OPENAI_MODEL_ID:-gpt-4o-mini}
      # Transcription settings (whisper = local, elevenlabs = cloud)
      - TRANSCRIPTION_ENGINE=${TRANSCRIPTION_ENGINE:-whisper}
      - WHISPER_MODEL=${WHISPER_MODEL:-large-v3}
      - MLX_WHISPER_MODEL=${MLX_WHISPER_MODEL:-large-v3-turbo}
      - WHISPER_MODEL_DIR=/app/models
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - SCRIBE_MODEL_ID=${SCRIBE_MODEL_ID:-scribe_v2}
      # Output and server settings
      - OUTPUT_DIR=/app/output
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - PORT=8000
    restart: unless-stopped

  # Next.js Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: transcript-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - transcript-api
    restart: unless-stopped

  # CLI Service (use with --profile cli)
  transcript-pipeline:
    build: .
    image: transcript-pipeline:latest
    container_name: transcript-pipeline
    profiles:
      - cli
    volumes:
      # Mount output directory for generated markdown files
      - ./output:/app/output
      # Mount models directory for Whisper model cache
      - ./models:/app/models
    environment:
      # LLM settings
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEFAULT_LLM=${DEFAULT_LLM:-claude}
      - CLAUDE_MODEL_ID=${CLAUDE_MODEL_ID:-claude-sonnet-4-5}
      - OPENAI_MODEL_ID=${OPENAI_MODEL_ID:-gpt-4o-mini}
      # Transcription settings (whisper = local, elevenlabs = cloud)
      - TRANSCRIPTION_ENGINE=${TRANSCRIPTION_ENGINE:-whisper}
      - WHISPER_MODEL=${WHISPER_MODEL:-large-v3}
      - MLX_WHISPER_MODEL=${MLX_WHISPER_MODEL:-large-v3-turbo}
      - WHISPER_MODEL_DIR=/app/models
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - SCRIBE_MODEL_ID=${SCRIBE_MODEL_ID:-scribe_v2}
      # Output and server settings
      - OUTPUT_DIR=/app/output
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - PORT=8000
    # Use entrypoint for CLI mode
    entrypoint: ["/app/entrypoint.sh"]
    # Prevent container from exiting immediately
    stdin_open: true
    tty: true
