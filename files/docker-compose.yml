version: '3.8'

services:
  # Web API server (primary service for web interface)
  transcript-api:
    build: .
    image: transcript-pipeline:latest
    container_name: transcript-api
    ports:
      - "8000:8000"
    volumes:
      - ./output:/app/output
      - ./models:/app/models
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - DEFAULT_LLM=${DEFAULT_LLM:-claude}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - TRANSCRIPTION_ENGINE=${TRANSCRIPTION_ENGINE:-scribe}
      - OUTPUT_DIR=/app/output
    command: python -m uvicorn server:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Original CLI service (for command-line usage)
  transcript-pipeline:
    build: .
    image: transcript-pipeline:latest
    container_name: transcript-pipeline
    volumes:
      - ./output:/app/output
      - ./models:/app/models
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - DEFAULT_LLM=${DEFAULT_LLM:-claude}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - TRANSCRIPTION_ENGINE=${TRANSCRIPTION_ENGINE:-scribe}
      - OUTPUT_DIR=/app/output
    stdin_open: true
    tty: true
    profiles:
      - cli  # Only runs when explicitly requested
